<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/postDetail.css">
    <title>게시글 상세보기</title>
</head>
<body>
    <div class="header">
        <div id="prev-btn"><</div>
        <div class="header-text">
            <p>아무 말 대잔치</p>
        </div>
        <div id="header-profile">
            <img id="header-img" src="../sources/profile_img.jpeg">
            <div id="drop-down" style="display: none;">
                <div class="drop-down-box">
                    <a href="/profileEdit">회원정보수정</a>
                </div>
                <div class="drop-down-box">
                    <a href="/passwordEdit">비밀번호수정</a>
                </div>
                <div class="drop-down-box">
                    <a id="logout">로그아웃</a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="body">
        <div id="post">
            <div class="title">
                <p><b>제목1</b></p>
            </div>
            <div class="post-header">
                <div class="writer-info">
                    <div class="writer-img">
                        <img class="writer-img" src="../sources/profile_img.jpeg">
                    </div>
                    <div class="writer-name">
                        <p><b>더미 작성자 1</b></p>
                    </div>
                    <div class="write-time">
                        <p>2024-04-12 00:00:00</p>
                    </div>
                </div>
                <div>
                    <button id="post-modify-btn" class="btn">수정</button>
                    <button id="post-delete-btn" class="btn">삭제</button>
                </div>
            </div>
            <hr class="inbody-hr">
            <div class="post-body">
                <img class="post-img" src="../sources/post_img.jpg">
                <div class="post-content">
                    <p>Biei, Sapporro
                        <br>
                        Leica, AF-C1
                    </p>
                </div>
                <div class="post-info">
                    <div class="info">
                        <p><b>123<br>조회수</b></p>
                    </div>
                    <div class="info">
                        <p><b>123<br>댓글</b></p>
                    </div>
                </div>
            </div>
        </div>
        <hr class="inbody-hr">
        <!-- 댓글 입력 창 -->
        <div class="comment-write">
            <div>
                <input id="comment-input" type="text" placeholder="댓글을 남겨주세요!"></textarea>
            </div>
            <hr class="inbody-hr">
            <div class="btn-area">
                <button id="comment-btn" class="comment-btn btn-inactive">댓글 등록</button>
                <button id="comment-modify-btn" class="comment-btn btn-inactive" style="display: none;">댓글 수정</button>
            </div>
        </div>
        <!-- 댓글 목록 -->
        <div id="comment-list" class="comment-list">
        </div>
    </div>

    <!-- 모달창 -->
    <div id="post-modal" class="modal">
        <div class="modal-popup">
            <h3>게시글을 삭제하시겠습니까?</h3>
            <p>삭제한 내용은 복구 할 수 없습니다.</p>
            <div>
                <button id="post-modal-cancel-btn" class="modal-btn">취소</button>
                <button id="post-modal-confirm-btn" class="modal-btn">확인</button>
            </div>
        </div>
    </div>
    <div id="comment-modal" class="modal">
        <div class="modal-popup">
            <h3>댓글을 삭제하시겠습니까?</h3>
            <p>삭제한 내용은 복구 할 수 없습니다.</p>
            <div>
                <button id="comment-modal-cancel-btn" class="modal-btn">취소</button>
                <button id="comment-modal-confirm-btn" class="modal-btn">확인</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/postDetail.js"></script>
</body>
</html>
